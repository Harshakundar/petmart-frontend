           margin-top: 3.7rem;

<body class="body">
    <header>
        <a href="#" class="logo"><span>pet </span>mart</a>
        <nav class="navbar">
            <a href="index.htm#home">Home</a>
            
            <a href="index.htm#purchase">purchase</a>

        </nav>
        <div class="icons">
           <!-- <i class="fas fa-search" id="search-btn"></i>-->
            <i class="fas fa-user" id="login-btn"></i>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </header>
      
        <section class="book" id="book">
             <h1 class="heading head">
                 <span>book</span> now</h1>
             <div class="row">
                 <div class="image">
                     <img src="pic/tree-gc9588fe76_1280.png" alt="" height="900">
                 </div>
                 <form action="">
                     <div class="inputbox">
                         <h3>petname</h3>
                         <input type="text" readonly>
                     </div>
                <div class="flex">
                     <div class="inputbox">
                        <h3>catagory</h3>
                        <select name="" id="">
                            <option value="">male</option>
                            <option value="">female</option>
                            <option value="">pair</option>
                        </select>
                        
                    </div>
                    <div class="inputbox">
                        <h3>quantity</h3> 
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select></div>
                    </div> 
                    <div class="inputbox">
                        <h3>price</h3>
                        <input type="text" readonly name="" id="">
                    </div>
                    <div class="inputbox">
                        <h3>pin code</h3>
                        <input type="number"  placeholder="enter your pincode" required>
                    </div>
                   
                    <div class="inputbox">
                        <h3>address</h3>
                        <textarea name="" id="" placeholder="enter your address" required></textarea>
                        
                    </div>
                    <div class="inputbox">
                        <h3>contact number</h3>
                        <input type="tel"  placeholder="xx-xxxxxxxxxx" pattern="[0-9]{2}-[0-9]{10}" required>
                    </div>
                    <input type="submit" class="btn" value="book now">
                 </form>
             </div>
        </section>
</body>
</html>
