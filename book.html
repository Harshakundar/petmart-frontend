<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petmart</title>
    <style>
        .head {
            margin-top: 3.7rem;
        }
    </style>
    <link rel="stylesheet" href="css/css.css">
</head>

<body class="body" onload="getX()">
    <header>
        <a href="#" class="logo"><span>pet </span>mart</a>
        <nav class="navbar">
            <a href="index.htm#home">Home</a>

            <a href="index.htm#purchase">purchase</a>
            <a href="index.htm#services">Services</a>
            <a href="index.htm#gallary">Gallery</a>
            <!--<a href="#review">Review</a>-->
            <a href="index.htm#contact">contact</a>
        </nav>
        <div>

        </div>
    </header>

    <section class="book" id="book">
        <h1 class="heading head">
            <span>book</span> now
        </h1>
        <div class="row">
            <div class="image">
                <img src="pic/Dog paw-amico.png" alt="">
            </div>
            <form action="">
                <div class="inputbox">
                    <h3>product id</h3>
                    <input type="text" id="pid" readonly>
                </div>
                <div class="inputbox">
                    <h3>product name</h3>
                    <input type="text" id="product" readonly>
                </div>
                <div class="flex">

                    <div class="inputbox">
                        <h3>quantity</h3>
                        <select name="" id="qty">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="inputbox">
                    <h3>price</h3>
                    <input type="text" readonly name="" id="amt">
                </div>
                <div class="inputbox">
                    <h3>pin code</h3>
                    <input type="number" placeholder="enter your pincode" required>
                </div>
                <!--<div class="inputbox">
                        <h3>house number</h3>
                        <input type="number"  placeholder="x-xx" required>
                    </div>-->
                <div class="inputbox">
                    <h3>address</h3>
                    <textarea name="" id="" placeholder="enter your address"></textarea>
                </div>
                <div class="inputbox">
                    <h3>contact number</h3>
                    <input type="tel" placeholder="xx-xxxxxxxxxx" pattern="[0-9]{2}-[0-9]{10}" required>
                </div>
                <input type="submit" class="btn" value="book now">
            </form>
        </div>
    </section>
</body>
<!-- <script src="script/js.js"></script> -->
<script src="script/order.js"></script>
<script src="script/amt.js"></script>

</html>
