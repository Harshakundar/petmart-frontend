<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        img{
         height: 71.86rem;
     width: 100%;
     object-fit:cover;
        } 
     </style>
</head>

<body>
    <img src="pic/cat-gd27baf1fd_1920.jpg" alt="">
    <div class="login-form">
        <a href="#" id="form-close"><i class="fas fa-arrow-left"></i></a>
        <form action="" class="register">
            <h3>register</h3>
            <h5 class="message"></h5>
            <div class="input">
                <input type="text" class="box" required>
                <span>first name</span>
            </div>
            <div class="input">
                <input type="text" class="box" required>
                <span>last name</span>
            </div>
            <div class="input">
                <input type="text" class="box" required>
                <span>user name</span>
            </div>
            <div class="input">
                <input type="email" class="box" placeholder="" required>
                <span>email</span>
            </div>
            <div class="input">
                <input type="password" placeholder="" class="box" required>
                <span>password</span>
            </div>
            <div class="input">
                <input type="password" placeholder="" class="box" required>
                <span>confirm password</span>
            </div>
            <input type="submit" class="btn" value="register now">
            <h3></h3>
            <p>already register? <a href="#login" id="login">login now</a></p>

        </form>
    </div>
</body>

</html>
